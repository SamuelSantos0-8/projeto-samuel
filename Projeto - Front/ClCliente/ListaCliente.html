<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../CSS/estilo-lista.css">

<body>
    <div class="Titulo">
        <h1>Listagem de Clientes</h1>
    </div>

    <div class="container">
        <div class="box">
            <table border="1" id="tabela">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>idade</th>
                    <th>CPF</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            <form action="../Menu.php" class="formBotao">
                <input type="submit" Value="Voltar" class="btn">
            </form>
            <form class="cadastra" >

                <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade"><br>

            </form>
